<!DOCTYPE html>

<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Cordova Mobile Spec</title>
	  <link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title" charset="utf-8">
	  <script type="text/javascript" charset="utf-8" src="cordova-incl.js"></script>
	  <script type="text/javascript" charset="utf-8" src="main.js"></script>
    <link href="js/jqm/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css">
    <script src= "js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/jqm/jquery.mobile-1.3.2.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">

      document.addEventListener("deviceready", onDeviceReady, false);
          // device APIs are available
    //
        function onDeviceReady() {
            navigator.geolocation.getCurrentPosition(onSuccess, onError);
        }

    // onSuccess Geolocation
    //
    function onSuccess(position) {
        var element = document.getElementById('geolocation');
        element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                            'Longitude: '          + position.coords.longitude             + '<br />' +
                            'Altitude: '           + position.coords.altitude              + '<br />' +
                            'Accuracy: '           + position.coords.accuracy              + '<br />' +
                            'Altitude Accuracy: '  + position.coords.altitudeAccuracy      + '<br />' +
                            'Heading: '            + position.coords.heading               + '<br />' +
                            'Speed: '              + position.coords.speed                 + '<br />' +
                            'Timestamp: '          + position.timestamp                    + '<br />';
    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');
    }

    </script>

		 

</script>

  </head>
  <body onload="init();" id="stage" class="theme">
   
  <div data-role="page" id="page" data-position="fixed" data-theme="a">
      <div data-role="header">
         <h1>Test Device</h1>
      </div>
      <div data-role="content">
      	<a href="#page2" data-role="button">Probar Device</a>
      	<a href="#page3" data-role="button">Probar GeoLocation</a>         
        
      
    </div>
    <div data-role="footer" data-position="fixed">
        <h4>Pie</h4>
      </div>
    </div>
    
  <div data-role="page" id="page2" data-theme="c">
    <div data-role="content">
    <div id="info">
      <h4>cordova.version: <span id="cordova"> </span></h4>
        <h4>Platform: <span id="platform">  </span></h4>
        <h4>Version: <span id="version"> </span></h4>
        <h4>UUID: <span id="uuid">  </span></h4>
        <h4>Model: <span id="model"> </span></h4>
        <h4>Width: <span id="width">  </span>,   Height: <span id="height">
                   </span>, Color Depth: <span id="colorDepth"></span></h4>
        <h4>User-Agent: <span id="user-agent"> </span></h4>
     </div>    
    
    </div>
    <div data-role="footer" data-position="fixed">
    <a href="#page" data-role="button">Atrás</a>
      
    </div>
  </div>
  <div data-role="page" id="page3">
    <div data-role="header">
      <h1>Geolocation</h1>
    </div>
    <div data-role="content">    	
    	<div id="info">
        <b>Status:</b> <span id="location_status">Stopped</span>
        <p id="geolocation">Finding geolocation...</p>        
    </div>
    
    </div>
    <div data-role="footer" data-position="fixed">
       <a href="#page" data-role="button">Atrás</a>
    </div>
  </div>
  
    
    
    
    
  </body>
</html>
